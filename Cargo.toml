[package]
name = "rocket_seek_stream"
version = "0.2.6"
description="Rocket-rs 0.5.0-rc1 responder to range requests using types that implement AsyncRead + AsyncSeek"
authors = ["Ryan Dzengelewski <rdzengelewski@gmail.com>", "Samuel Rembisz <sjrembisz07@gmail.com>"]
edition = "2021"
license="MIT"
